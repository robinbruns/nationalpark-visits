	<style>

		/*
		When browser is 900px high or less
		make the font a little smaller.
		 */
		@media screen and (max-height: 400px) {

			#about p,
			#about h2 {
				font-size: .6em;
			}

			h1 {
				font-size: 1.2em;
			}

			#about h2 {
				font-size: 1em;
			}

			.leaflet-popup-content {
				font-family: 'Quicksand', sans-serif;
				font-size: 0.9em;
			}
		}

		/* Don't display info block when window is very small */
		@media screen and (max-height: 200px) {

			#about {
				display: none;
			}
		}
	</style>
</head>

<body>

	<h1>Awesome map title!</h1>

	<div id='map'></div>

	<section id="about">
		<h2>About this</h2>
			<p>Recreation visit data from 1998-2017. Data provided by National Parks Service <a href ='https://public-nps.opendata.arcgis.com/'>Open Data </a> and <a href = "https://irma.nps.gov/Portal/">Integrated Resource Management Applications (IRMA) Portal</a> </p>
			<p>Map authored by me, MY NAME</p>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>
	<!-- Load a Leaflet plugin to provide geolocation. -->
	<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
	<script>
		var options = {
			// center: [37, -97],
			// zoom: 4.6,
			center: [38.2, -78],
			zoom: 9,
			zoomSnap: .1,
			zoomControl: false
		}

		var locate_options = {
			position: 'topright',
			strings: {
				title: "Show my my location"
			}
		}

		var map = L.map('map', options);

		// add zoom control to top right window position
		L.control.zoom({
			position: 'topright'
		}).addTo(map);

		// add geolocation control to top right window position (Leaflet can handle multiple top-right elements)
		L.control.locate(locate_options).addTo(map);

		// Get basemap URL from Leaflet Providers
		var basemap_url = 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png'

		// Get basemap attributes from Leaflet Providers
		var basemap_attributes = {
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
			subdomains: 'abcd',
			maxZoom: 19
		};
		// requests some map tiles
		var tiles = L.tileLayer(basemap_url, basemap_attributes);

		map.addLayer(tiles);

//data from https://public-nps.opendata.arcgis.com/datasets/b1598d3df2c047ef88251016af5b0f1e_0?geometry=-137.566%2C-2.493%2C112.57%2C50.715
		$.getJSON("https://opendata.arcgis.com/datasets/b1598d3df2c047ef88251016af5b0f1e_0.geojson", function(data) {

  style: function(feature) {
  return {
      color: '#00',
      weight: 1,
      fillOpacity: .5,
      fillColor: 'green'
    };
  }
}).addTo(map);
	});
